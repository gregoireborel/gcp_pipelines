  # Step to check the branch name, set environment variables, and determine changed folders
  - name: 'gcr.io/cloud-builders/git'
    entrypoint: '/bin/bash'
    args:
      - '-c'
      - |
        git fetch --depth=2
        # Save the changed folders to a file for later steps
        echo $(git diff --name-only HEAD~1 HEAD | grep '^dataflow-pipelines/Flex' | cut -d/ -f2 | sort -u) >> /workspace/changed_folders

  # Build Flex Template Image stage
  - name: 'gcr.io/kaniko-project/executor:debug'
    entrypoint: '/busybox/sh'
    args:
      - '-c'
      - |
        cd dataflow-pipelines/scripts/
        ./build_with_kaniko.sh

  # Deploy Flex Template Spec File stage
  # - name: google/cloud-sdk:420.0.0
