substitutions:
  _ENV: $_ENV
  _DATAFLOW_BUCKET: $_DATAFLOW_BUCKET
  _DOCKER_REPO_NAME: $_DOCKER_REPO_NAME

options:
  substitution_option: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY

# Triggering options for each stage
timeout: 1200s